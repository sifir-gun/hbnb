<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du lieu - HBnB</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="/static/images/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/login" id="login-link">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section des détails du lieu -->
        <div id="place-details" class="place-details-container">
            <!-- Le contenu sera inséré dynamiquement via JavaScript -->
            <section class="place-header"></section>
            <section class="place-description"></section>
            
            <!-- Structure de base pour les équipements -->
            <section class="amenities-section">
                <h2>Équipements</h2>
                <div class="amenities-grid"></div>
            </section>
            
            <!-- Structure de base pour les photos -->
            <section class="place-photos">
                <div class="photo-grid"></div>
            </section>
            
            <!-- Structure de base pour les avis -->
            <section class="reviews-section">
                <h2>Avis</h2>
                <div class="reviews-container"></div>
            </section>
        </div>

        <!-- Section d'ajout d'avis -->
        <div id="add-review" class="add-review-section" style="display: none;">
            <h3>Ajouter un avis</h3>
            <form id="review-form">
                <div class="form-group">
                    <label>Note :</label>
                    <div class="rating-input">
                        <span>☆</span>
                        <span>☆</span>
                        <span>☆</span>
                        <span>☆</span>
                        <span>☆</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review-text">Votre avis :</label>
                    <textarea id="review-text" required></textarea>
                </div>
                <button type="submit" class="submit-review">Publier</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 All rights reserved by Néia, Guney, Xavier</p>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/scripts.js"></script>
</body>
</html>
